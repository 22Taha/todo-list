<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo list</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        
        <div>
            <div class="row">
                <div class="col-12">
                    <input type="text" class="input" name="task" id="task" placeholder="Add a task...">              
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="date" type="datetime-local" class="input m-2" >
                </div>
                <div class="col-3">
                    <div class="form-check-inline my-3">
                        <input id="importantCheck" type="checkbox"> 
                        <label for="importantCheck"  style="color: #D5FAEF;">Important</label>
                    </div>                
                </div>
                <div class="col-3 mt-2 row">
                    <button class="addBtn" id="addBtn">Add Task</button>
                    <button class="undo_redo ml-4" id="backBtn"><i class="fa fa-undo" aria-hidden="true"></i></button>
                    <button class="undo_redo ml-2" id="forwardBtn"><i class="fa fa-repeat" aria-hidden="true"></i></button> 
                </div>
            </div>
        </div>
        <div>
            <div class="card bg-light mt-3 py-auto">
                <div class="card-header">
                  TODO LIST
                </div>
                <ul id="globalDiv" class="list-group list-group-flush text-left">      
                  
                </ul>
            </div>      
        </div>

        <!-- Styles -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="./dist/output.js"></script>
    </body>
</html>
